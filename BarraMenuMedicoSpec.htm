 <script language="JavaScript">
   function mytime()
   {var x=new Date();
    h=x.getHours();
    m=x.getMinutes();
    s=x.getSeconds();
    if(s<=9) s="0"+s;
    if(m<=9) m="0"+m;
    if(h<=9) h="0"+h;
    time=h+":"+m+":"+s;
    document.rclock.rtime.value=time;
    setTimeout("mytime()",1000);}
  </script>
